{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid pt-4">

    <h1 class="text-center">Add New Series</h1>
    
    <form method="POST" class="m-auto w-50">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value={{form.instance.name}}>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" value={{form.instance.amount}}>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Dscription</label>
        <textarea type="number" class="form-control" id="description" name="description">{{form.instance.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

{% endblock %}
